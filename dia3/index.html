<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <!-- Seccion para el elemento bloque principal -->
    <section>
        <!-- El elemento bloque -->
        <div class="cuadro">
            <p>#000000</p>
        </div>
    </section>
    <!-- Seccion de tres bloques  -->

    <section>

        <!-- Grupo de bloques agrupados en la misma sección -->
        <div class="control">
            <!--  la misma clase para los tres bloques -->
            <div class="cuadro"></div>
            <!-- Barra de selección -->
            <input type="range" min="0" max="255" value="0">
        </div>
        <div class="control">
            <div class="cuadro"></div>
            <input type="range" min="0" max="255" value="0">
        </div>
        <div class="control">
            <div class="cuadro"></div>
            <input type="range" min="0" max="255" value="0">
        </div>
    </section>
    <!-- Cargar el archivo de scripts -->
    <script src="js/funciones.js"></script>
</body>
</html>
